{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
    {% include 'partials/_messages.html' %}
    <form action="{% url 'preferences' %}" method="POST">
        {% csrf_token %}
        <h5>Prefered Currency</h5>
        <div class="input-group">
            <select name="currency" class="custom-select" id="inputGroupSelect04">
                {% if user_preferences.currency %}
                
                <option name="currency" value="{{user_preferences.currency}}" selected>{{user_preferences.currency}}</option>
                
                {% endif %}
            
                {% for currency in currencies %}
                
                <option name="currency" value="{{currency.name}} - {{currency.value}}">
                    {{currency.name}} - {{currency.value}}
                </option>
                
                {% endfor %}
            </select>
            <div class="input-group-append">
                <input class="btn btn-outline-secondary" value="Save" type="submit"/>
            </div>
        </div>
    </form>
</div>


<hr/>


{% endblock %}
